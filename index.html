<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Database</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    table { width: 100%; border-collapse: collapse; }
    thead th { background: #333; color: white; text-align: left; }
    th, td { border: 1px solid #d0d7de; padding: 10px; }
    caption { font-weight: bold; margin-bottom: 10px; }

    /* Different background colors for each row */
    tbody tr:nth-child(1) { background-color: #ffe5e5; } /* light red */
    tbody tr:nth-child(2) { background-color: #e5ffe5; } /* light green */
    tbody tr:nth-child(3) { background-color: #e5f0ff; } /* light blue */
    tbody tr:nth-child(4) { background-color: #fff5e5; } /* light orange */
    tbody tr:nth-child(5) { background-color: #f5e5ff; } /* light purple */
  </style>
</head>
<body>
  <table>
    <caption>Student Database</caption>
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <!-- Roll No 1 spans two rows -->
      <tr>
        <td rowspan="2">1</td>
        <td>Nihal Pandey</td>
        <td>Ambernath</td>
      </tr>
      <tr>
        <td>Mitesh Chauhan</td>
        <td>Sion, Mumbai</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Anurag</td>
        <td>Ghatkopar</td>
      </tr>
      <!-- Colspan row for Roll No and Name -->
      <tr>
        <td colspan="2">Mohan</td>
        <td>Thane</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
